<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div id="img">
                <img src="images/metal.jpg" alt="">
            </div>
                <form action="" method="post">
                        <legend>LOGIN</legend>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                        <div class="email">
                            <span class="material-symbols-outlined">
                            person
                            </span>
                            <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Insira o E-mail">
                
                        </div>
                        <div class="pass">
                            <span class="material-symbols-outlined">
                            lock
                            </span>
                            <input type="password" name="pass" id="ipass" required min="8" max="12" autocomplete="current-password" placeholder="Digite a sua senha">
                        </div>
                        <div class="entrar">
                            <button type="submit" id="entrar">Entrar</button>
                            <br>
                            <button id="esqueci"><a href="#">Esqueci a senha</a></button>
                        </div>
                </form>
        </div>
    </main>
</body>
</html>
